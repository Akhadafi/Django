{% extends 'main.html' %}
<!-- Static -->
{% load static %}
<!-- Content -->
{% block content %}
<br />
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure want to delete "{{item}}"</p>
      <form action="{% url 'delete_order' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Cancel</a>
        <input class="btn btn-sm btn-danger" type="submit" value="Confirm" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
